<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Desafío 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Puedes llevar hasta 10 stickers en total</h1>
    <div class="stickers">
        <div class="sticker">
            <img src="./assets/img/github.jpg" alt="Sticker GitHub">
            <input type="number" id="sticker1" min="0" value="0">
        </div>
        <div class="sticker">
            <img src="./assets/img/slack.jpg" alt="Sticker Slack">
            <input type="number" id="sticker2" min="0" value="0">
        </div>
        <div class="sticker">
            <img src="./assets/img/git.jpg" alt="Sticker Git">
            <input type="number" id="sticker3" min="0" value="0">
        </div>
    </div>
    <button onclick="verificarStickers()">Verificar</button>
    <p id="resultado"></p>
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html">Volver al índice</a>
    </div>
